<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <button id="btn">request</button>
  <script>
    document.querySelector('#btn').addEventListener('click', (e) => {
      fetch('http://localhost:9001/api.json').then(response => {
        response.json().then(data => {
          console.log(data);
        })
      })
    })
  </script>
  <br><a href="/dist">跳转到单页应用的相关配置</a>
  <p>
    这里有一张没被限制使用的跨域（站外）图片<br>
    <img src="http://localhost:9001/public.jpeg" alt="">
  </p>
  <p>
    被限制站外使用的图片
    <img src="http://localhost:9001/private.png" alt=""><br>
    <a target="_blank" href="http://localhost:9001/private.png">默认a链接会携带referrer</a><br>
    <a referrerpolicy="no-referrer" target="_blank" href="http://localhost:9001/private.png">
      需要为a配置 referrerpolicy="no-referrer" 属性
    </a>
  </p>
</body>
</html>
